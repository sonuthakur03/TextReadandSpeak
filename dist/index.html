<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900">
  <main class="flex justify-center items-center h-screen">
    <div id="container" class="bg-gray-300 p-8 rounded-lg shadow-md w-2/4 h-3/4 flex justify-center items-center flex-col ">
      <h1 class="text-5xl font-bold mb-4 text-center">Vowel Checker</h1>
      <textarea name="input" id="text" placeholder="Enter your text here.." class="w-full rounded-md border border-gray-500 bg-gray-300  p-2 h-96 focus:border-gray-950 focus:border-4"></textarea>
     <div id="buttons" class="w-full text-center">
      <button class="px-6 py-3 w-1/3 bg-blue-500 text-white font-bold rounded-md mt-4 text-center hover:bg-blue-700" id="countbtn">Count Vowels</button>
      <button class="px-6 py-3 w-1/3 bg-blue-500 text-white font-bold rounded-md mt-4 text-center hover:bg-blue-700" id="readbtn">Read Text</button>
     </div>
      <p  class="mt-4 text-gray-700 text-2xl">No of vowels: <span class="font-bold text-blue-500" id="output">0</span></p>
    </div>
  </main>
  <script src="script.js"></script> </body>
</html>
